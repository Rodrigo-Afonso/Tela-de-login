<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <h2 class="logo"> <img src="Imagens/Logo.png" alt="Logo RSA Project" id="logo"></h2>
        <Nav class="navegação">
            <a href=""  class="link">Home</a>
            <a href=""  class="link">Sobre</a>
            <a href=""  class="link">Serviço</a>
            <a href=""  class="link">Contato</a>
            <button class="login_pop-up">Login</button>
        </Nav>
    </header>

<div class="caixa">
    <div class="form-box">
        <h2>Login</h2>
        <form action="#">

            <div class="input-box">
                <span class="icone"><ion-icon name="mail-outline"></ion-icon>
                </span>
                <input type="email" required>
                <label>E-mail</label>
            </div>

            <div class="input-box">
                <span class="icone"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="Senha" required>
                <label>Senha</label>
            </div>

            <div class="lembre-se">
                <label for="check"><input type="checkbox" >Lembre-se de mim</label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="botão">Login</button>

            <div  class="registro_de_login">
                <p>Não possui uma conta? <a href="#" rel="noopener">Registrar</a></p>
            </div>
        </form>
    </div>
</div>


    <script src="jason.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<body>
</html>
